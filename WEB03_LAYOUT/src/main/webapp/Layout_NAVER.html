<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#first{width:500px; height:500px; position:relative;}
	#naver{width:500px; height:200; align:center;}
</style>
</head>
<body>
<div id="first">
	<div id="naver"><img src="images/naver_logo.png" weight="400px"></div>
	<div id="id">아이디</div>
	<input type="text" name="id" placeholder="@naver.com">
	<div id="pw">비밀번호</div>
	<input type="password" name="pw">
	<div id="pwagain">비밀번호 재확인</div>
	<input type="password" name="pwagain">
</div>
<div id="second">
	<div id="name">이름</div>
	<input type="text" name="name">
	<div id="birth">생년월일</div>
	<input type="text" name="year" placeholder="년(4자)">
	<select>
		<option>월</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<input type="text" name="date" placeholder="일">
	<select>
		<option>성별</option>
		<option>여자</option>
		<option>남자</option>
	</select>
</div>
</body>
</html>
