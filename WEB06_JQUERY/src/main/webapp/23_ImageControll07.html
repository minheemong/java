<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_ImageControll07.html</title>
    <style>
        ul{list-style-type: none; margin: 0; padding:0;}
        ul li{ position: relative; float:left; padding: 0; margin:10px; overflow: hidden;}
        .caption{ position:absolute; top:200px; width:300px; height:200px; background: black; opacity: 0.3;}
        .caption h1, .caption p{color:white; text-align: center;}
    </style>
    <script src="script/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $('li').hover(
                function(){
                    $('div', this).css( 'opacity', '0.6');
                    $('div', this).animate({top:0},100);
                },
                function(){
                    $('.caption', this).css( 'opacity', '0.3');
                    $('.caption', this).animate({top:200},100);
                }
            );
        });
    </script>
</head>
