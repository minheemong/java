<!DOCTYPE html>
<!-- jQuery 기본
	1. jQuery 개요
    	- 모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리.
		- 다음의 기능을 위해 제작
			. DOM과 관련된 처리를 쉽게 구현
			. 일관된 이벤트 연결을 쉽게 구현
			. 시각적 효과를 쉽게 구현
			. ajax 애플리케이션을 쉽게 구현
		- http://jquery.com
		- jQuery 사용 방법
			1) 직접 다운받아 사용하는 방법.
			2) CDN 호스트 사용하는 방법.
				 . Content Delivery Network
				 . 사용자에게 간편하게 콘텐츠를 제공하는 방식을 의미.
				 . 구글, 마이크로소프트, jQuery측에서 사용자가 jQuery를 사용하기 편하게 콘텐츠를 제공.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_JQUERY_Basic01.html</title>
    <!--  1. 라이브러리 다운받아 포함하는 방법 : 2가지 방식
    방법1 링크 연결  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    -->
    <!-- 방법2 직접 다운로드  -->
    <script src="script/jquery-3.6.0.js"></script>

    <!-- 사용자가 정의한 스크립트 내용도 별도로 저장해두고 제이쿼리처럼 불러다 쓸 수 있습니다 -->
    <script src="script/Basic.js"></script>

    <script type="text/javascript">
        /* 2. 제이쿼리를 사용한 웹페이지 형식 */
        // 제이쿼리는 자바스크립트의 확장판이기때문에 작성 영역이  script 태그 내부로 똑같습니다

        // 작성영역은 똑같지만. 작성된 내용의 시작이 다소 차이가 좀 납니다
        // 쉽게 말해서 이명령은 제이쿼리 명령입니다 라는 영역 표시가 필요합니다
        $( document ).ready(   function(){   
            // 명령 1
            // 명령 2
        }    );
        // 위 표시는 HTML 이벤트 중  onload  와 유사한 동작입니다
        // 문서가 준비되면 매개변수로 전달된 익명 함수의 내용을 실행하세요 라는 의미

        // 제이쿼리의 명령은 모두 익명함수 안에 넣어줍니다.
        // 그 안에 넣지 않은 명령은 제이쿼리로 인식되지 않고, 스크립트 언어로만 인식되어 실행이 되지
        // 않는 코드가 있을수 있습니다

        $( document ).ready(   function(){  }    );  
        // 이 구문은 여러개가 쓰여도 상관없습니다. 그 안에 명령을 넣지 않으면 제이쿼리 명령은 실행되지 않습니다.

        // 앞으로 위 구문은 아래와 같이 document 와 ready 를 생략한후 간결하게 사용합니다
        // (document).ready 를 생략  --> 
        $(function(){     });
        // $(function(){  });   같은 표현  $(document).ready(function(){         });

        // 잘못된 예
        // $("#tit").css("color","red");

        // 올바른 예
        //$(function(){ 
        //    $("#tit").css("color","red");  // id 가 tit 인 태그의 글자색을 빨간색으로 설정
        //});

        // 자바스크립트에서 썼던 문법 다 사용이 가능하고, 추가로 제이쿼리 사용을 하는 형식입니다

        $(function(){
            $("body").css("background-color", "#00FFFF");
            // 제이쿼리의 명령의 일반 형식
            // 선택자로 대상 선택.스타일 또는 구성요소 또는 함수 선택(변경 내용 지정)
        });

        /* 3. jQuery 기본 선택자 */ 
        // - jQuery 메서드의 가장 기본적인 형태
        // - 문서 객체를 다룰 때 사용하는 형태

        // 1) 전체 선택자(*)
        $(function(){
            $("*").css("border","1px solid blue");
            // .css 안에 스타일요소명과 적용할 값들을 따옴표 묶어서 위와 같이 넣으면, 해당 선택자에서 지목한 태그에 적용됩니다.
        });

        //2) 태그 선택자
        $(function(){
            $("h3").css("background-color","#f0f").css("border","2px dashed #ff0");
            // .css 가 끝난 곳에 .css 를 이어서 사용하면 다른 스타일도 적용이 가능합니다.
        }); 
        //두개 이상의 태그 선택
        $(function(){
            $("h1, h2").css("background-color","#DDDDDD").css("border", "2px dashed #00f");
        });

        //3) 아이디 선택자
        $(function(){
            $("#tit").css("background-color","#ff0").css("border", "2px solid #f00").css("font-size", "250%");
        }); 

        //3) 클래스 선택자
        $(function(){
            $(".tit2").css("background-color","#ff0").css("border", "2px dashed #f00").css("font-size", "250%");
        });

        //종속선택자
        $(function(){
            $("h1#tit").css("color","red");
        });
    </script>
</head>
<body>
    <h1 id="tit">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
