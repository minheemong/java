<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26_ImageControll10.html</title>
    <style type="text/css">
        #base{ position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow: hidden; }
        #view{ position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; transition: 0.3s; }
        img{ width:600px; height:400px; }

        #remot{ position:relative; width:200px; height:50px; border:1px solid white; margin:0 auto; top:350px; text-align: center;}
        #remot ul{ list-style:none; margin:0; padding:0; display:inline-block;}
        #remot ul li{ float:left; width:25px; height:25px; background:white; border-radius: 50%; margin:13px 10px; line-height:25px; text-align:center; cursor: pointer;}
    </style>
    <script src="script/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            var num=0;
            var timer;
            $('li').eq(0).click( function(){
                timer = window.setInterval( function(){
                    var d = -600 * num;
                    $('#view').animate({left:d}, 200);
                    num++;
                    if(num==7)num=0;
                }, 2000 );
            });
            $('li').eq(1).click( function(){
                window.clearInterval(timer);
            });

            $('li').eq(0).trigger('click');
            //$('li').eq(0).click();
        });
    </script>
</head>
<body>
    <div id="base">
        <div id="view"><img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
        <div id="remot">
            <ul>
                <li>▶</li>
                <li>■</li>
            </ul>
        </div>
    </div>
</body>
</html>
