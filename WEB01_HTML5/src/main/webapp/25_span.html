<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Span</title>
</head>
<body>

<!-- span 태그
	-span : inline 형식으로 공간을 분할. 한 줄 안에 차례차례 위치하는 형식.
	-inline 형식을 사용 되어지는 태그 : span태그/ a태그/ input태그/ 글자형식태그
	-inline 형식의 의미 : 줄바꿈 속성이 없어 한 줄에 이어 나열되는 태그 -->
	
<div style="background-color:yellow">서울시 마포구 신촌로</div>
<div style="background-color:#78FCF3">이젠컴퓨터 아카데미</div>
<hr/>
<span style="background-color:yellow">서울시 마포구 신촌로</div>
<span style="background-color:#78FCF3">이젠컴퓨터 아카데미</div>
</body>
</html>
