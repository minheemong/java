<!DOCTYPE html>
<!-- 
CSS 선택자(selector) 기본
 - 특정한 HTML 태그 또는 ID 또는 CLASS를 선택할 때 사용하는 기능
 - 선택된 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있습니다 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*Tag selector*/
h1{ color:#144AFB; } /*color:글자색*/
h3{ color:red;}
p {background:yellow;}
h1, h3 {background:silver;}    /*컴마를 사용해서 동시에 두 개의 태그를 선택할 수 있습니다*/
img { width:100px; vertical-align:middle; }
/* vertical-align : 이미지와 글자 간의 수평 맞춤 속성. top: 위쪽맞춤 bottom: 아래쪽 맞춤
																middle: 중간맞춤 */
</style>
</head>
<body>

<h1>CSS Selector Basic</h1>
<h3>국가유공자·상이군경</h3>
<p>대통령은 조약을 체결·비준하고, 외교사절을 신임·접수 또는 파견하며, 선전포고와 강화를 한다. 
이 헌법시행 당시에 이 헌법에 의하여 새로 설치될 기관의 권한에 속하는 직무를 행하고 있는 기관은 이 
헌법에 의하여 새로운 기관이 설치될 때까지 존속하며 그 직무를 행한다. 계엄을 선포한 때에는 대통령은 
지체없이 국회에 통고하여야 한다.</p><br/>

</body>
</html>
