<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>14_ListMenu</title>
<style type="text/css">
	#tmenu{list-style:none; padding:0px; margin:0px; }
	/* ul{list-style:none; padding:0px; margin:0px;} */
	#tmenu li{ float:left; padding:10px 20px; background:yellow;
	border:1px solid blue; margin:10px; }
</style>
<!-- 
list-style:none; 글머리기호를 감춥니다
padding:0px; 글머리기호가 있던 공간을 삭제합니다
float:left; 아래로 나열되는 리스트를 한 라인에 이어줍니다
 -->
</head>
<body>
<ul id="tmenu">
	<li>회사소개</li>
	<li>사업소개</li>
	<li>고객지원</li>
	<li>상품문의</li>
</ul>
</body>
</html>
