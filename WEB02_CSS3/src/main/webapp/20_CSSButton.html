<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_CSSButton</title>
<style type="text/css">
.button{ 
	width:150px; height:70px; background:#FF6A00; border:10px solid white;
	box-shadow:5px 5px 5px #555555; text-align:center; line-height:70px;
	font-size:200%; border-radius:30px; text-shadow:2px 2px 2px #333333;
 }
 /* box-shadow:5px 5px 5px #555555; 오른쪽 아래로 5px씩 번짐 정도 
 		5px정도의 그림자를 회색계열로 표시 
 	text-align:center; 텍스트 좌우 정렬(가운데)
 	line-height:70px; 줄간격이 70이며. 여러줄일 때 줄과 줄사이 간격을 나타냅니다.
 		다만 한 줄의 텍스트에서 div의 세로크기와 같은 크기를 지정하면, 상하 가운데 맞춤이 됩니다.*/		
 a{font-weight:bold; text-decoration:none; color:white;}
 /* text-decoration:none; 밑줄 등의 스타일을 없앱니다. 주로 앵커태그 밑줄 없앨 때 많이 사용 */
 
 input[type=button]{ width:170px; height:90px; background:#FF6A00;
	 border:10px solid white;
	box-shadow:5px 5px 5px #555555; text-align:center; line-height:70px;
	font-size:200%; border-radius:30px; text-shadow:2px 2px 2px #333333;
	color:white; font-weight:bold;
 }
</style>
</head>
<body>
<!-- css로 버튼 생성 -->
<div class="button"><a href="#">Click</a></div>
<br/> <hr/><br/>

<input type="button" value="Click"/>
</body>
</html>
