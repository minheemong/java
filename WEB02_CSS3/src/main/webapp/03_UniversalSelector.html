<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_UniversalSelector</title>
<!-- 
* 전체선택자(*)
:html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다
 -->
<style type="text/css">
* { color:magenta; border:1px solid black; }
/* border : 1px solid black - 선굵기 1px, 점선이 아닌 연속선, 검은색 테두리를 생성*/
body{ border:3px solid red; margin:0px }
</style>
</head>
<body>
<h2>모든 국민은 법률이</h2>
<p>공무원의 직무상 불법행위로 손해를 받은 국민은 법률이 정하는 바에 의하여 국가 또는 공공단체에 
정당한 배상을 청구할 수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다. 통신·방송의 시설기준과
 신문의 기능을 보장하기 위하여 필요한 사항은 법률로 정한다. 국가는 농업 및 어업을 보호·육성하기 
 위하여 농·어촌종합개발과 그 지원등 필요한 계획을 수립·시행하여야 한다. </p>
</body>
</html>
