<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_Visibility</title>
<style type="text/css">
	.box{ background-color:yellow; width:300px; height:100px; margin:10px;}
	#box1{display:none;} /* 태그까지 화면에서 제거 */
	#box2{visibility:hidden;} /* 태그가 화면에 보이지 않을 뿐 블럭 형식이 동작 */
	#box3{visibility:collapse;} /* 일반적 태그에 적용하면 hidden과 같이 작동*/
	table{visibility:collapse;} /* 테이블에 적용하면 블럭형식만 남고 공간은 없어집니다 */
	</style>
</head>
<body>
