<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect{width:800px; height:300px; border:1px solid black; }
        #circle{width:100px; height:100px; background:red; border-radius:100px; position: relative; top: 100px; font-size: 200%; font-weight: bold; line-height: 100px; text-align: center; color:white; left:10px; transition:3s;}
        #rect:hover #circle{transform:translate(600px) rotate(180deg) scale(2);}
    </style>
</head>
<body>
    <div id="rect">
        <div id="circle">타이어</div>
    </div>
</body>
</html>
