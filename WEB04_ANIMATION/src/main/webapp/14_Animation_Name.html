<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Animation_Name.html</title>
    <style type="text/css">
        div{width: 200px; height: 200px; float:left; margin:50px;}
        #box1 {	background-color: #4cff00;	border: 1px solid black; animation-name: shape; animation-duration: 2s}
        #box2 {	background-color: #8f06b0;	border: 1px solid black; animation-name: rotate; animation-duration:2s;}
        @keyframes shape{
            from{ border: 1px solid black;	}
            to{	border-radius:50%;	}
        }
        @keyframes rotate {
            from {transform:rotate(0deg)}
            to {transform: rotate(45deg);}
        }
        </style>
</head>
<body>
    <!-- 에니메이션 키프레임을 이용하여 하나는 border-radius 가 모두 50% 로 변하는 애니메이션을, 하나는 시계방향으로 약 45도 회전하는 애니메이션을 만들고,
    두개의 div 에 적용하세요 기타 사항은 화면에 표시된 내용을 기본으로 합니다.-->
    <div id="box1"></div>
    <div id="box2"></div>    
</body>
</html>
