        /* 반복실문과 배열, switch 문을 이용해서   년, 월 , 일을 입력받고 요일을 출력하는 코드를 작성하세요. */
        var date = new Date();
        //오늘 날짜의 년도 추출
        var ty = date.getFullYear();
        var tm = date.getMonth() + 1;
        var td = date.getDate();
        // 년도 입력 추가
        var y = Number( prompt( "년도를 입력하세요 ", String(ty) ) );
        var m = Number( prompt( "월을 입력하세요", String(tm) ) );
        var d = Number( prompt( "일을 입력하세요", String(td) ) );
		// 각 월의 날짜수를 담고 있는 배열 생성
		var mdays = [0,31,28,31,30,31,30,31,31,30,31,30];
        if( (y%4==0)  && (y%100 != 0) || (y%400==0) ) mdays[2] = 29; 

		// 입력한 날짜의 전년도까지 지나온 날짜수 계산
		var days = 365 * (y-1);
        for( var i = 1; i < y; i++)
            if( (i%4==0)  && (i%100 != 0) || (i%400==0) )
                days++;
		
		// 입력한 월에 대한 계산
        for(var i=1; i<m; i++)
            days += mdays[i];
            
		// 입력된 일을 날짜에 합산
        days = days + d;
        
		// 총 날짜수를 7로 나눈 나머지 계산 나머지에 따라 요일 출력   나머지가 1이면 금요일
        var s = m + "월 " + d + "일은 ";
        switch(days%7){
            case 1 : s = s + "월요일입니다"; break;
            case 2 : s = s + "화요일입니다"; break;
            case 3 : s = s + "수요일입니다"; break;
            case 4 : s = s + "목요일입니다"; break;
            case 5 : s = s + "금요일입니다"; break;
            case 6 : s = s + "토요일입니다"; break;
            case 0 : s = s + "일요일입니다"; break;
        }
        alert(s);
