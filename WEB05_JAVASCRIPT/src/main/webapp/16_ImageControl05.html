<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_ImageControl05.html</title>
    <script type="text/javaScript">
    //1초에 한 번씩 이미지가 롤링되게 코딩하되, 이미지 위에 마우스를 올리면 롤링 멈춤, 마우스가 빠져나가면 롤링 시작
        var num=0;
        var timer;
        function start() {
            //롤링 시작
            timer = window.setInterval(function() {
                num++;
                document.getElementById("target").src="images/"+num+".jpg";
                if(num==10) num=0;
            },1000);
        }
        function stop() {
            //롤링 멈춤
            window.clearInterval(timer);//인터벌 종료구문
        }
    </script>
</head>
<body onLoad="start()">
    <img src="images/1.jpg" id="target" onmouseover="stop()" onmouseout="start()"> 
</body>
</html>
